{% extends 'base.html' %}
{% block styles%}
<link rel="stylesheet" href="{{ url_for('static',filename='sjj.css') }}" type="text/css">
{% endblock %}
{% block content %}
<div class="zt">
    <ul class="file">
        <li class="biaotou">
            <span class="l1">数据名称</span>
            <span class="l2">备注</span>
            <span class="l3">操作</span>
        </li>
        {% for item in file_list %}

        <li>
            <span class="l1">
                {{ item.name }}
            </span>
            <span class="l2">
                {{ item.bz }}
            </span>
            <span class="edit">
                        <form action="{{ url_for('delete',file_id=item.id) }}" method="post">
                        <input type="submit" value="Delete" >
                        </form>
                    </span>
            <span class="download">
                        <a href="static/uploads/{{ item.name }}">Download</a>
                    </span>
        </li>
        {% endfor %}
    </ul>
    <form action="/sjj" method="post" enctype="multipart/form-data">
        <input type="file" id="wjsc" name="wjsc">
        <span class="beizhu">备注：<input type="text" name="beizhu"></span>
        <input type="submit" value="submit" id="f_sb">
    </form>
</div>
{% endblock %}
